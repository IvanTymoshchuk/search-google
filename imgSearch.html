<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Image Google</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-md-flex justify-content-md-end m-4">
      <a href="index.html" class="btn btn-primary">Google</a>
    </div>

    <img src="img/google.png" alt="google" class="mx-auto d-block" />

    <form action="https://google.com/search">
      <div class="mb-3 d-flex justify-content-center">
        <input
          name="q"
          placeholder="Search just image"
          class="form-control w-50"
        />
      </div>
      <div class="col-1 mx-auto">
        <input
          type="submit"
          name="tbm"
          value="Search"
          class="btn btn-primary"
        />
        <input type="hidden" name="tbm" value="isch" />
      </div>
    </form>
  </body>
</html>
