<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Image Google</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <ul class="list">
      <li class="items"><a href="index.html" class="link">Google Search</a></li>
    </ul>
    <h1 class="title">Google</h1>
    <form action="https://google.com/search" class="form">
      <input
        type="text"
        name="q"
        class="inputQ"
        placeholder="Search just image"
      />
      <input type="submit" name="tbm" value="Google Search" class="inputV" />
      <input type="hidden" name="tbm" value="isch">
    </form>
  </body>
</html>
